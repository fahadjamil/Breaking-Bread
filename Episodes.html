    <script>
      fetch("https://breakingbadapi.com/api/episodes", {
        method: "GET",
        headers: {
          "Content-Type": "application/json",
        },
        body: null,
      })
        .then((result) => {
          // console.log(result);
          result.json().then((data) => {
            console.log(data);
            let myData = " ";
            let y="";
          let j = data.length;

          for (let i = 0; i <j; i++) {
            myData +="<div  class='col-lg-3 my-3'><div class='card'><div class='card-header' style='background-color:#dc3545'>"+data[i].title+"</div><div class='card-body p-0'<ul class='list-group list-group-flush'><li class='list-group-item'>Season # "+data[i].season+"</li><li class='list-group-item'>Episode # "+ data[i].episode+"</li><li class='list-group-item'>On Air: "+data[i].air_date+"</li><li class='list-group-item'><ul class='list-group list-group-flush'><li class='list-group-item'><button class='btn px-5' type='button' style='background-color:#dc3545;' data-bs-toggle='collapse' data-bs-target='#collapseExample_"+i+"' aria-expanded='false' aria-controls='collapseExample'>Actors </button></li><li class='list-group-item'><div class='collapse' id='collapseExample_"+i+"'>"+data[i].characters.map((actor,  index) => "</p><span>"+actor+"</span><br><p class='d-none'>")+"</div></li></li></ul></div></div></div>";
          }

          document.getElementById("episode").innerHTML = myData.trim();
        
          });
        })
        .catch((err) => {
          console.log(err);
        });
    </script>
