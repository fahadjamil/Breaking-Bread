    <!--------------Ajax CDN----------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
      $.ajax({
        type: "GET",
        url: "https://breakingbadapi.com/api/characters/",
        success: function (result) {
          console.log(result[0].img);
          let myData = " ";
          let j = result.length;

          for (let i = 0; i < j; i++) {
            myData +="<div class='col-lg-4'><div class='card mb-3 mx-3  my-4' ><img class='card-img-top img' src="+result[i].img+" alt='Card image'><div class='card-img-overlay actor'><h4 class='card-title'>"+result[i].name+"</h4><hr><span>Nickname : "+result[i].nickname+"</span><br><span>Portrayed by : "+result[i].portrayed+"</span><br><span>Status :  "+result[i].status+"</span></div></div></div>";
          }

          document.getElementById("moviecard").innerHTML = myData.trim();
        },
      });
    </script>
