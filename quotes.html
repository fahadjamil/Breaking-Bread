    <!--------------Ajax CDN----------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
      $.ajax({
        type: "GET",
        url: "https://breakingbadapi.com/api/quotes",
        success: function (result) {
          console.log(result[0].quote);
          let myData = " ";
          let j = result.length;
          
          for (let i = 0; i < j; i++) {
            myData +=
            "<div class='col-lg-6 px-5 py-3'><div class='card'><div class='card-header' style='background-color:#dc3545'> Quote </div><div class='card-body' ><blockquote class='blockquote mb-0'><p>"+result[i].quote+"</p><footer class='blockquote-footer'>"+result[i].author+"</footer></blockquote> </div></div></div>";
          }

          document.getElementById("quote").innerHTML = myData.trim();
          
        },
      });
    </script>
